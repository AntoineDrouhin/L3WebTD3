<!-- ContactNav -->
<div flex="25" layout="column" id="contactNav" class="md-whiteframe-3dp" layout-fill>

    <div>Contacter</div>
    <div>Liste des contacts</div>

    <md-list style="height: 90%; overflow: auto">

        <md-list-item class="md-3-line" ng-click="displayMessage(message)"
                      ng-repeat="contact in message.toArray() | orderBy : '-message.date'"
                      ng-class="{'active' : resume.person.name == current_resume.person.name}">

            <div class="md-list-item-text" layout="column">
                <h3>{{resume.message.messages.nom}}</h3>
                <h4 class="subText">{{resume.message.messages.contenuMessage | textLimit : 30}}</h4>
            </div>

        </md-list-item>

    </md-list>

    <div flex></div>

</div>
